<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header-one">
            <h1 class="header-one__title">Reestar</h1>
            <p class="header-one__desc">Home | Recipe | Contact</p>
        </div>

        <div class="box">
            <div class="food1">
                <img src="food1.jpg" alt="Food" class="food1__image">
                <h3 class="food1__title">Cheese Burger</h3>
                <p class="food1__desc">Something which is very delicious</p>
                <button class="food1__but">Order Now</button>
            </div>
            <div class="food2">
                <img src="food2.jpg" alt="Food" class="food2__image">
                <h3 class="food2__title">Pan Cake</h3>
                <p class="food2__desc">Something which is very delicious</p>
                <button class="food2__but">Order Now</button>
            </div>
            <div class="food3">
                <img src="food3.jpg" alt="Food" class="food3__image">
                <h3 class="food3__title">Cheese Burger</h3>
                <p class="food3__desc">Something which is very delicious</p>
                <button class="food3__but">Order Now</button>
            </div>
            <div class="food4">
                <img src="food4.jpg" alt="Food" class="food4__image">
                <h3 class="food4__title">verity Food </h3>
                <p class="food4__desc">Something which is very delicious</p>
                <button class="food4__but">Order Now</button>
            </div>
        </div>

        <div class="contact-form">
            <h2 class="contact-form__title">Contact Us</h2>
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="number" placeholder="Age" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Email" class="contact-form__input"></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><button class="contact-form__but">Send</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
